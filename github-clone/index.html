<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Github Demo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header class="flex-r-sb">
            <img id="logo" src="./images/github.png" alt="Github pic">
            <input type="text" placeholder="Search to jump to...">
            <nav class="flex-r-sb">
                <p>Pull requests</p>
                <p>Issues</p>
                <p>Codespaces</p>
                <p>Marketplace</p>
                <p>Explore</p>
            </nav>
            <div class="profile-icons flex-r-sb">
                <img src="./images/bell.png" alt="">
                <div>+ <span class="down-arrow">&dtrif;</span></div>
                <div>
                    <img src="./images/headshot.jpeg" alt="profile-image">
                    <span class="down-arrow">&dtrif;</span>
                </div>
            </div>
        </header>
        <section class="main-content">
            <nav class="sub-nav flex-r-sb">
                <p id="underline">Overview</p>
                <p>Repositories</p>
                <p>Projects</p>
                <p>Packages</p>
                <p>Stars</p>
            </nav>
            <section class="profile-info">
                <img src="./images/headshot.jpeg" alt="">
                <div class="user-info">
                    <h1>Lan Kostrikin</h1>
                    <h2>HuliKos</h2>
                    
                    <p>live to fathom the unknows</p>
                </div>

                <button>Edit profile</button>
                <div>
            </section>
            <section class="pinned-reports"></section>
        </section>

</body>
</html>
